{
  "BookCab": {
   "intentname": "BookCab",
   "Parameters": [{
       "name": "destination",
       "placeholder": "$destination",
       "required": "True",
       "prompts": [
        "Where do you wish to go?",
        "Where can we take you today?",
        "Which area would you like to go to?"
       ],
       "context": "destination" 
    },
    {
       "name": "num_passengers",
       "placeholder": "$num_passengers",
       "required": "True",
       "prompts": [
        "How many passengers?"
       ],
       "context": "passengers" 
    },
    {
       "name": "luggage",
       "placeholder": "$luggage",
       "required": "True",
       "prompts": [
        "Luggage count?"
       ],
       "context": "luggage" 
    },
    {
       "name": "cab_type",
       "placeholder": "$cab_type",
       "required": "False",
       "prompts": [
        "Would you like to take a regular cab or premium?"
       ],
       "context": "cab_type" 
    }
   ],
   "actions": "AssignCab"
  },
  "BookRestaurant": {
    "intentname": "BookRestaurant",
    "Parameters": [
      {
        "name": "cuisine",
        "placeholder": "$cuisine",
        "required": "True",
        "prompts": [
          "Which cuisine do you want to have today?"
        ],
        "context": "cuisine"
      },
      {
        "name": "cost",
        "placeholder": "$cost",
        "required": "True",
        "prompts": [
          "What is your budget type? (cheap, medium or expensive)"
        ],
        "context": "cost"
      },
      {
        "name": "location",
        "placeholder": "$location",
        "required": "True",
        "prompts": [
          "Where would you like to eat? (east, west, north, south)"
        ],
        "context": "location"
      }
    ],
    "actions": "BookRestaurant"
  }
}
