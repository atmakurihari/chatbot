{
  "BookCab": {
   "intentname": "BookCab",
   "Parameters": [{
       "name": "destination",
       "placeholder": "$destination",
       "required": "True",
       "prompts": [
        "Where do you wish to go?",
        "Where can we take you today?",
        "Which area would you like to go to?"
       ],
       "context": "destination" 
    },
    {
       "name": "num_passengers",
       "placeholder": "$num_passengers",
       "required": "True",
       "prompts": [
        "How many passengers?"
       ],
       "context": "passengers" 
    },
    {
       "name": "luggage",
       "placeholder": "$luggage",
       "required": "True",
       "prompts": [
        "Luggage count?"
       ],
       "context": "luggage" 
    },
    {
       "name": "cab_type",
       "placeholder": "$cab_type",
       "required": "False",
       "prompts": [
        "Would you like to take a regular cab or premium?"
       ],
       "context": "cab_type" 
    }
   ],
   "actions": "AssignCab"
  },
	"OrderBook": {
		"intentname": "OrderBook",
		"Parameters": [{
				"name": "title",
				"placeholder": "$title",
				"required": "True",
				"prompts": [
					"What's the name of the book?"
				],
				"context": "FlightBook_dialog_From"
			},
			{
				"name": "author",
				"placeholder": "$author",
				"required": "True",
				"prompts": [
					"What's the author name?",
					"Who wrote this book?"
				],
				"context": "FlightBook_dialog_To"
			},
			{
				"name": "RegNo",
				"placeholder": "$RegNo",
				"required": "True",
				"prompts": [
					"What's your registration number?",
					"Please type your registration number"
				],
				"context": "GetRegNo"
			}
		],
		"actions": "BookIssue"
	},
	"StoreSearch": {
		"intentname": "StoreSearch",
		"Parameters": [{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"In which city you want to look up the store in?"
				],
				"context": "FlightSearch_dialog_From"
			},
			{
				"name": "storenames",
				"placeholder": "$storenames",
				"required": "True",
				"prompts": [
					"What is the store name?",
					"Please mention the store name."
				],
				"context": "FlightSearch_dialog_To"
			}
		],
		"actions": "SearchStore"
	}
}
